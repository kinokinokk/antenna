.textarea{

.textarea:focus{

}

.btn{
  border:none;
  background:var(--primary);
  color:white;
  padding:10px 12px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}

.btn:active{ transform: translateY(1px); }

.btn.ghost{
  background:#f3f3f3;
  color:#222;
  border:1px solid var(--border);
}

.hint{
  margin-top:8px;
  min-height:18px;
  color:var(--muted);
  font-size:13px;
}

.blocks{
  margin-top:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.block{
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  background:#fcfcfc;
}

.block-head{
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:space-between;

}

.title-input{
  width:100%;

  padding:10px 12px;

}

.title-input:focus{
  border-color:rgba(30,136,229,0.55);
  box-shadow:0 0 0 3px rgba(30,136,229,0.15);
}

.block-actions{
  display:flex;
  gap:8px;
  flex-shrink:0;
}

.footer{

}

@media (max-width: 520px){

}

</style>
</head>
<body>

    <p class="subtitle">æ›œæ—¥ã‚¿ãƒ–ï¼‹ã‚«ã‚¹ã‚¿ãƒ ãƒ–ãƒ­ãƒƒã‚¯ã€‚ç·¨é›†ã¯è‡ªå‹•ä¿å­˜ã€ãƒ¯ãƒ³ã‚¿ãƒƒãƒ—ã§ã‚³ãƒ”ãƒ¼ã€‚</p>
  </header>

  <main class="container">
    <section class="card">
      <div class="tabs" id="dayTabs" role="tablist" aria-label="æ›œæ—¥ã‚¿ãƒ–"></div>

      <div class="tab-panel" id="dayPanel" role="tabpanel" aria-label="æ›œæ—¥ã®å†…å®¹">
        <div class="panel-head">
          <div class="panel-title" id="panelTitle">â€”</div>
          <button class="btn" id="copyDayBtn" type="button">ã‚³ãƒ”ãƒ¼</button>
        </div>
        <textarea id="dayTextarea" class="textarea" rows="8" placeholder="ã“ã“ã«æ–‡é¢ã‚’å…¥åŠ›"></textarea>
        <div class="hint" id="copyHint" aria-live="polite"></div>

    <section class="card">

        <button class="btn" id="addBlockBtn" type="button">ï¼‹ è¿½åŠ </button>
      </div>
      <p class="card-subtitle">æ›œæ—¥ä»¥å¤–ã®å®šå‹æ–‡ã‚’ã€å¥½ããªã‚¿ã‚¤ãƒˆãƒ«ã§è¿½åŠ ãƒ»å‰Šé™¤ã§ãã¾ã™ã€‚</p>

  <footer class="footer">

  <script>
// ğŸ“¡ANTENNAğŸ“¡
// - æ›œæ—¥ã‚¿ãƒ–ï¼ˆä»Šæ—¥ã‚’è‡ªå‹•é¸æŠï¼‰
// - ã‚«ã‚¹ã‚¿ãƒ ãƒ–ãƒ­ãƒƒã‚¯ï¼ˆè¿½åŠ /å‰Šé™¤/ã‚³ãƒ”ãƒ¼ï¼‰
// - localStorageã«è‡ªå‹•ä¿å­˜

const DAY_KEYS = ["mon","tue","wed","thu","fri","sat","sun"];
const DAY_LABELS = {
  mon: "æœˆæ›œæ—¥",
  tue: "ç«æ›œæ—¥",
  wed: "æ°´æ›œæ—¥",
  thu: "æœ¨æ›œæ—¥",
  fri: "é‡‘æ›œæ—¥",
  sat: "åœŸæ›œæ—¥",
  sun: "æ—¥æ›œæ—¥",
};

const STORAGE = {
  activeDay: "antenna_activeDay",
  dayText: (k) => `antenna_day_${k}`,
  customBlocks: "antenna_customBlocks",
};

function todayKey(){
  const d = new Date().getDay(); // 0=Sun ... 6=Sat
  const map = {0:"sun",1:"mon",2:"tue",3:"wed",4:"thu",5:"fri",6:"sat"};
  return map[d] || "mon";
}

function safeParse(json, fallback){
  try{
    const v = JSON.parse(json);
    return (v === null || v === undefined) ? fallback : v;
  }catch{ return fallback; }
}

function setHint(text){
  const el = document.getElementById("copyHint");
  if(!el) return;
  el.textContent = text;
  if(text){
    window.clearTimeout(setHint._t);
    setHint._t = window.setTimeout(() => (el.textContent = ""), 1200);
  }
}

async function copyToClipboard(text){
  if(!text) throw new Error("empty");
  if(navigator.clipboard && navigator.clipboard.writeText){
    await navigator.clipboard.writeText(text);
    return;
  }
  // fallback
  const ta = document.createElement("textarea");
  ta.value = text;
  ta.style.position = "fixed";
  ta.style.left = "-9999px";
  document.body.appendChild(ta);
  ta.select();
  document.execCommand("copy");
  document.body.removeChild(ta);
}

// ---------- Day tabs ----------
let activeDay = "mon";

function loadDay(dayKey){
  const titleEl = document.getElementById("panelTitle");
  const textarea = document.getElementById("dayTextarea");
  titleEl.textContent = DAY_LABELS[dayKey] || dayKey;
  textarea.value = localStorage.getItem(STORAGE.dayText(dayKey)) || "";
}

function saveDay(dayKey, text){
  localStorage.setItem(STORAGE.dayText(dayKey), text);
}

function setActiveDay(dayKey){
  activeDay = dayKey;
  localStorage.setItem(STORAGE.activeDay, dayKey);
  // update tab state
  document.querySelectorAll(".tab").forEach(btn => {
    btn.setAttribute("aria-selected", String(btn.dataset.day === dayKey));
  });
  loadDay(dayKey);
}

function renderDayTabs(){
  const tabs = document.getElementById("dayTabs");
  tabs.innerHTML = "";
  DAY_KEYS.forEach(k => {
    const b = document.createElement("button");
    b.type = "button";
    b.className = "tab";
    b.dataset.day = k;
    b.role = "tab";
    b.textContent = DAY_LABELS[k];
    b.setAttribute("aria-selected", "false");
    b.addEventListener("click", () => setActiveDay(k));
    tabs.appendChild(b);
  });
}

// ---------- Custom blocks ----------
function genId(){
  return `b_${Date.now()}_${Math.random().toString(16).slice(2)}`;
}

function loadBlocks(){
  return safeParse(localStorage.getItem(STORAGE.customBlocks), []);
}

function saveBlocks(blocks){
  localStorage.setItem(STORAGE.customBlocks, JSON.stringify(blocks));
}

function renderBlocks(){
  const root = document.getElementById("customBlocks");
  const blocks = loadBlocks();
  root.innerHTML = "";

  if(blocks.length === 0){
    const empty = document.createElement("div");
    empty.className = "hint";
    empty.textContent = "ã¾ã ã‚«ã‚¹ã‚¿ãƒ ãƒ–ãƒ­ãƒƒã‚¯ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚å³ä¸Šã®ã€Œï¼‹ è¿½åŠ ã€ã‹ã‚‰ä½œã‚Œã¾ã™ã€‚";
    root.appendChild(empty);
    return;
  }

  blocks.forEach((blk) => {
    const wrap = document.createElement("div");
    wrap.className = "block";
    wrap.dataset.id = blk.id;

    const head = document.createElement("div");
    head.className = "block-head";

    const title = document.createElement("input");
    title.className = "title-input";
    title.type = "text";
    title.value = blk.title || "";
    title.placeholder = "ã‚¿ã‚¤ãƒˆãƒ«";

    const actions = document.createElement("div");
    actions.className = "block-actions";

    const copyBtn = document.createElement("button");
    copyBtn.type = "button";
    copyBtn.className = "btn";
    copyBtn.textContent = "ã‚³ãƒ”ãƒ¼";

    const delBtn = document.createElement("button");
    delBtn.type = "button";
    delBtn.className = "btn ghost";
    delBtn.textContent = "å‰Šé™¤";

    actions.appendChild(copyBtn);
    actions.appendChild(delBtn);
    head.appendChild(title);
    head.appendChild(actions);

    const textarea = document.createElement("textarea");
    textarea.className = "textarea";
    textarea.rows = 6;
    textarea.placeholder = "ã“ã“ã«æ–‡é¢ã‚’å…¥åŠ›";
    textarea.value = blk.text || "";

    // events
    title.addEventListener("input", () => {
      const all = loadBlocks();
      const idx = all.findIndex(x => x.id === blk.id);
      if(idx >= 0){
        all[idx].title = title.value;
        saveBlocks(all);
      }
    });

    textarea.addEventListener("input", () => {
      const all = loadBlocks();
      const idx = all.findIndex(x => x.id === blk.id);
      if(idx >= 0){
        all[idx].text = textarea.value;
        saveBlocks(all);
      }
    });

    copyBtn.addEventListener("click", async () => {
      try{
        await copyToClipboard(textarea.value);
        setHint(`ã€Œ${title.value || "(ç„¡é¡Œ)"}ã€ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ`);
      }catch{
        setHint("ã‚³ãƒ”ãƒ¼ã§ãã¾ã›ã‚“ã§ã—ãŸ");
      }
    });

    delBtn.addEventListener("click", () => {
      const all = loadBlocks().filter(x => x.id !== blk.id);
      saveBlocks(all);
      renderBlocks();
    });

    wrap.appendChild(head);
    wrap.appendChild(textarea);
    root.appendChild(wrap);
  });
}

function addBlock(){
  const blocks = loadBlocks();
  blocks.unshift({ id: genId(), title: "æ–°è¦ãƒ–ãƒ­ãƒƒã‚¯", text: "" });
  saveBlocks(blocks);
  renderBlocks();
}

// ---------- Init ----------
document.addEventListener("DOMContentLoaded", () => {
  renderDayTabs();

  // initial active day: last used -> today
  const last = localStorage.getItem(STORAGE.activeDay);
  const initial = (last && DAY_LABELS[last]) ? last : todayKey();
  setActiveDay(initial);

  const dayTa = document.getElementById("dayTextarea");
  dayTa.addEventListener("input", () => saveDay(activeDay, dayTa.value));

  document.getElementById("copyDayBtn").addEventListener("click", async () => {
    try{
      await copyToClipboard(dayTa.value);
      setHint(`${DAY_LABELS[activeDay]} ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ`);
    }catch{
      setHint("ã‚³ãƒ”ãƒ¼ã§ãã¾ã›ã‚“ã§ã—ãŸ");
    }
  });

  document.getElementById("addBlockBtn").addEventListener("click", addBlock);
  renderBlocks();
});

</script>
